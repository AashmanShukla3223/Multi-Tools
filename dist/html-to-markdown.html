<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML to Markdown Converter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header id="header"></header>

    <main class="container mt-4">
        <div class="text-center mb-4">
            <h1>HTML to Markdown Converter</h1>
        </div>
        <div class="card">
            <div class="card-body">
                <div class="form-group">
                    <label for="html-input">Enter HTML</label>
                    <textarea class="form-control" id="html-input" rows="10"></textarea>
                </div>
                <button class="btn btn-primary" id="convert-btn">Convert to Markdown</button>
                <div class="mt-4">
                    <label for="markdown-output">Markdown</label>
                    <textarea id="markdown-output" class="form-control" rows="10" readonly></textarea>
                </div>
            </div>
        </div>
    </main>

    <footer id="footer" class="text-center mt-4"></footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/turndown/dist/turndown.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/html-to-markdown.js"></script>
</body>
</html>
