<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Compressor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header id="header"></header>

    <main class="container mt-4">
        <div class="text-center mb-4">
            <h1>Image Compressor</h1>
        </div>
        <div class="card">
            <div class="card-body">
                <div class="form-group">
                    <label for="image-input">Select Image</label>
                    <input type="file" class="form-control-file" id="image-input" accept="image/*">
                </div>
                <div class="form-group">
                    <label for="quality-input">Compression Quality (0.1 - 1.0)</label>
                    <input type="range" class="custom-range" id="quality-input" min="0.1" max="1.0" step="0.1" value="0.7">
                </div>
                <button class="btn btn-primary" id="compress-btn">Compress Image</button>
                <div id="result" class="mt-4"></div>
            </div>
        </div>
    </main>

    <footer id="footer" class="text-center mt-4"></footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/image-compressor.js"></script>
</body>
</html>
