<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resizer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header id="header"></header>

    <main class="container mt-4">
        <div class="text-center mb-4">
            <h1>Image Resizer</h1>
        </div>
        <div class="card">
            <div class="card-body">
                <div class="form-group">
                    <label for="image-input">Select Image</label>
                    <input type="file" class="form-control-file" id="image-input" accept="image/*">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="width-input">Width</label>
                        <input type="number" class="form-control" id="width-input" placeholder="e.g., 800">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="height-input">Height</label>
                        <input type="number" class="form-control" id="height-input" placeholder="e.g., 600">
                    </div>
                </div>
                <button class="btn btn-primary" id="resize-btn">Resize Image</button>
                <div id="result" class="mt-4"></div>
            </div>
        </div>
    </main>

    <footer id="footer" class="text-center mt-4"></footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/image-resizer.js"></script>
</body>
</html>
